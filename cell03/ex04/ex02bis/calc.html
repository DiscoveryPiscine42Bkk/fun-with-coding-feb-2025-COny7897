<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <input type="text" id="num1" />
            <select name="" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="num2" />
            <button>Try me!</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("button").click(function () { 
                calc();
            });
        });
        
        function calc() {
            var num1 = parseFloat($('#num1').val());
            var num2 = parseFloat($('#num2').val());
            var op = $('#operator').val();
            var result;
            if (((op === '/' || op === '%') && num2 === 0)) {
                result = 'It\'s over 9000!';
                console.log(result);
                alert(result);
            } else {
                if (isNaN(result) || result < 0 || num1 < 0 || num2 < 0) {
                    result = 'Error :(';
                } else {
                    result = eval(num1 + op + num2);
                    console.log(result);
                }
                alert(result);
            }

        }
        setInterval(myTimer, 30000);

        function myTimer() {
            alert('Please, use me . . .');
        }
    </script>
</body>

</html>
