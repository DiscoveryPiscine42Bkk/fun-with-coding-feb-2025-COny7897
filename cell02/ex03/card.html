    <title>card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <h1>My Profile Card</h1>

                    <td class="card-image">

                            alt="">
                    </td>
                </tr>
                <tr>
                    <td class="card-content">
                        <h1>kprakopp</h1>
                        <p>Pisciner, IoT engineer</p>
                        <p>42Bangkok</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://github.com/COny7897"><img class="card-contact"
                                src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                                alt="github"></a>
                        <a href="https://web.facebook.com/komet.prakopphon.9"><img class="card-contact"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/640px-Facebook_Logo_%282019%29.png"
                                alt="facebook"></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="card-btn">Contact</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</html>
