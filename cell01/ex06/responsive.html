<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        table,th,td {
            height: 100vh;
            width: 100vw;
            border: 1px solid black;
            border-collapse: collapse;
        }

        .left {
            background-color: red;
        }

        .right {
            background-color: blue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="left">
                <div>
                    <p>First cell</p>
                </div>
            </td>
            <td class="right">
                <div>
                    <p>Second cell</p>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
