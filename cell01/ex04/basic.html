<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
    <style>
        body {
            background-color: #ff00dd;
            margin: 0;
            padding: 0;
        }

        .header {
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 1rem;
            padding-bottom: 100px;
        }

        .container a {
            width: 250px;
            text-align: center;
            font-size: 1.25rem;
        }

        .footer-custom {
            text-align: end;
            margin: 1rem;
        }

        .footer-font {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-style: italic;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Let's shopping with us. &#9787;</h1>
    </div>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png"
            width="250" height="auto" alt="amazon" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Etsy_logo_lg_rgb.png" width="250" height="auto"
            alt="etsy" />
    </div>
    <div class="container">
        <a href="https://www.amazon.com/">amazon</a>
        <a href="https://www.etsy.com/">etsy</a>
    </div>
    <footer>
        <hr />
        <div class="footer-custom">
            <p class="footer-font">&copy; kprakopp 2025</p>
        </div>
    </footer>
</body>

</html>
